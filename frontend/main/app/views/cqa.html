<form class="form-horizontal" role="form" novalidate style="margin-top: 20px;">
    <div class="form-group">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <h5 class="text-center"><span class="label label-default" style="width:90%;display: inline-block;">CQA Number</span></h5>
                <p class="text-center" style="min-height:16px;height:16px;">{{::baseEntity.CQANumberValue}}</p>
                <h5 class="text-center"><span class="label label-default"  style="width:90%;display: inline-block;">Customer Number</span></h5>
                <input type="text" class="form-control text-center" ng-model="baseEntity.CustomerNumber" style="width:90%;margin:auto;margin-bottom: 10px;">
            </div>
        </div>
        <div class="col-sm-9 text-right">
            <label style="width:100%;">CQA Response</label>
            <input type="button" style="max-width: 180px;float:right;" class="btn btn-xs btn-info btn-block" value="Send Email" ng-click="openSendEmail();">
            <br>
            <!-- <input type="datetime-local" class="form-control" ng-model="baseEntity.ConvertedNotificationDate" /> -->
            <label style="width:100%;">First Response</label>
            <input type="button" style="max-width: 180px;float:right;" class="btn btn-xs btn-info btn-block" value="Send Email" ng-click="openSendEmail();">
            <!-- <input type="datetime-local" class="form-control" ng-model="baseEntity.ConvertedNotificationDate" /> -->
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-5">
            <label>Customer</label>
            <ng-selectize the-model="baseEntity.CustomerKey" service="CustomerService" label-field="Value" value-field="id" allow-create="false"></ng-selectize>
        </div>
        <div class="col-sm-5">
            <label>Notification Date</label>
            <input type="datetime-local" class="form-control" ng-model="baseEntity.ConvertedNotificationDate" />
        </div>
        <div class="col-sm-2">
            <label>Reoccurring Issue</label>
            <select class="form-control" ng-model="baseEntity.ReoccurringIssue" ng-options="option.value as option.label for option in [{value: false, label:'No'}, {value: true, label:'Yes'}]"></select>
        </div>
    </div>
    <div class="well well-sm">
        <div class="form-group">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-xs" ng-click="selectPart();">Search</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <label>Part Number</label>
                <p class="form-control-static">{{baseEntity.FSItem.ItemNumber}}</p>
            </div>
            <div class="col-sm-6">
                <label>Part Description</label>
                <p class="form-control-static">{{baseEntity.FSItem.ItemDescription}}</p>
            </div>
            <div class="col-sm-3">
                <label>Product Line</label>
                <p class="form-control-static">{{baseEntity.FSItem.ItemReference1 + ' ' + baseEntity.FSItem.ITEM_REF1_DESC}}</p>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label>Concern Type</label>
            <ng-selectize the-model="baseEntity.ConcernTypeKey" service="catConcernTypeService" label-field="Value" value-field="id" allow-create="false"></ng-selectize>
        </div>
        <div class="col-sm-6">
            <label>Concern Description</label>
            <input type="text" class="form-control" ng-model="baseEntity.ConcertDescription">
        </div>
        <div class="col-sm-3 text-right">
            <label>Number of concerned parts</label>
            <input type="text" class="form-control text-right" ng-model="baseEntity.NumberConcernedParts">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <label>Result</label>
            <ng-selectize the-model="baseEntity.ResultKey" service="catResultService" label-field="Value" value-field="id" allow-create="false"></ng-selectize>
        </div>
        <div class="col-sm-3">
            <label>Status</label>
            <ng-selectize the-model="baseEntity.StatusKey" service="catStatusService" label-field="Value" value-field="id" allow-create="false"></ng-selectize>
        </div>
    </div>
</form>
<cqa-detail parent-entity="baseEntity" parent-type="CQAHeader"></cqa-detail>

                <span class="sr-only">Toggle navigation</span>

    <send-email></send-email>
