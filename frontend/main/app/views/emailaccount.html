<div class="container" style="max-width: 300px;margin-top: 50px;">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <legend>Email Account</legend>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label>Email</label>
                <input type="text" class="form-control" ng-model="baseEntity.Email" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="baseEntity.EmailPassword" />
            </div>
        </div>
        <br>
        <br>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="button" class="btn btn-default btn-block" value="Send Test Email" ng-click="sendTestEmail(baseEntity)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="button" class="btn btn-primary btn-block" value="Save" ng-click="save(baseEntity);">
            </div>
        </div>
    </form>
</div>
